<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>1/n- Cycle</title>
 	<script type="text/javascript">
        function cycle(n) {
            console.log(n)
            if(n%2 ==0 || n%5 == 0)return -1;
            var i =0;
            var val = 1;
            while(++i){
                val = val * 10 % n;
                if(val == 1) return i;
            }
        }
            
        // 验证
        console.log(cycle(33));// 2
        console.log(cycle(18118));// -1
        console.log(cycle(69));// 22
        console.log(cycle(197));// 98 
    </script>
</head>
<body>
</body>	
</html>
