<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>All Star Code Challenge #15</title>
<script type="text/javascript">
	function rotate(str){
		// console.log(str)
		var arr = str.split('')
		var result = [];
		for(var i=0;i<arr.length;i++){
			temp = arr.shift();
			arr.push(temp)
			result.push(arr.join(''))
		}
		return result
	}
	// 验证
	console.log(rotate("Hello"));//["elloH", "lloHe", "loHel", "oHell", "Hello"]
</script>
</head>

</html>
