<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>Perimeter of squares in a rectangle</title>
<script type="text/javascript">
	function perimeter(n) {
		if(n==0)return 4;
		return 4 * eval(fibonacci(n).join("+"));

	}
	function fibonacci(n) {
        /*
        先判断n是否小于等于0，若符合则返回[]
        否则先生成斐波那契数列，然后再根据n返回前n位
        */
        if(n<=0)return [];
        var result = [];
        var res1 = 1;
        var res2 = 1;
        var sum = res2;
        if(n == 1)result.push(1);
        else if(n == 2) result = [1,1];
        // else if(n == 3) result = [0,1,1];
        else if(n>2){
            result = [1,1]
            for(var i = 1;i < n;i ++){
                sum = res1 + res2;
                res1 = res2;
                res2 = sum;
                // console.log('sum',sum)
                result.push(sum)

            }
        }
        return result;
    }

	// console.log(fibonacci(5))
    // 验证
    // console.log(perimeter(0));// 4
    console.log(perimeter(5));//80
</script>
