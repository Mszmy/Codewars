<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Gauß needs help! (Sums of a lot of numbers).</title>
 	<script type="text/javascript">
  /*
  * 求和
  */
 		function f(n){
 			console.log(n);
 			if(typeof n == 'number' && n % 1 ==0 && n > 0){
 				var sum =0;
 				for(var i=0;i<=n;i++){
 					sum +=i;
 				}
 				return sum;
 			}
 			return false;	
 		}

 		// 验证
		console.log(f(100));//5050
		console.log(f('n'));//fasle
		console.log(f(3.14));//false
		console.log(f(-10));//false
		console.log(f(0));//false
	</script>
</head>
