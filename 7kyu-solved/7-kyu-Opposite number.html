<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Opposite number</title>
 	<script type="text/javascript">
 		/*
 		Very simple, given a number, find its opposite.（即 取反）
 		*/
 		function opposite(number) {
		  return (-number);
		}
 		
		// 验证
		console.log(opposite(1));//-1
		console.log(opposite(14));//-14
	</script>
</head>
