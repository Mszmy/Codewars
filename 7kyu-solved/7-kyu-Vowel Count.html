<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Vowel Count</title>
 	<script type="text/javascript">
  /*
**返回给定字符串中元音的数量(count)。输入只包含小写字母或空格**
  */
 		function getCount(str) {
  			var vowelsCount = 0;
  			// 用正则表达式匹配到含有元音字母部分
  			var result = str.match(/[aeiou]/g);
  			vowelsCount = result.length;
  			return vowelsCount;
  		}
 		
		// 验证
		console.log(getCount("abracadabra"));// 5
	</script>
</head>

</html>
