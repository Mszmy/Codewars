<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>Calculating with Functions</title>
<script type="text/javascript">
	function toTime(seconds) {
		console.log(seconds)
		var hours = Math.floor(seconds/ 60/ 60);
		if (hours == 0) var minute = Math.floor(seconds/ 60)
		else minute = Math.floor((seconds- hours*60*60) / 60)
		return hours + ' hour(s) and '+ minute + ' minute(s)'
	}
	
	// // 验证
	// console.log(toTime(3600));//'1 hour(s) and 0 minute(s)'
	// console.log(toTime(3601));// '1 hour(s) and 0 minute(s)'
	// console.log(toTime(3500));//'0 hour(s) and 58 minute(s)'
	// console.log(toTime(0));//'0 hour(s) and 0 minute(s)'
	console.log(toTime(323500));//'89 hour(s) and 51 minute(s)'
</script>
</head>
