    function mygcd(a, b) {
        if (b === 0) {
            return a;
        }
        return mygcd(b, a % b);
    };
	// 验证
    console.log(mygcd(30,12));//6
    console.log(mygcd(8,9));//1
    console.log(mygcd(1,1));//1
