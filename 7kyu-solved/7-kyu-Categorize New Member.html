<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Categorize New Member</title>
 	<script type="text/javascript">
  /*
  To be a senior, a member must be at least 55 years old and have a handicap greater than 7. In this croquet club, handicaps range from -2 to +26; the better the player the lower the handicap.

Input will consist of a list of lists containing two items each. Each list contains information for a single potential member. Information consists of an integer for the person's age and an integer for the person's handicap.

Note for F#: The input will be of (int list list) which is a List

**[age，handicap]，只有当age>=55 并且handicap>7时才为senior，否则为open**
  */
 		function openOrSenior(data){
 			var str = '';
 			var result = [];
 			for(var i=0;i<data.length;i++){
 				//判断是否符合senior条件
 				if(data[i][0]>=55 && data[i][1]>7){
 					str = 'Senior';
 					result.push(str);
 				}else{
 					str = 'Open';
 					result.push(str);
 				}
 			}
 			// console.log(result);
 			return result;
 		}
 		
		// 验证
		console.log(openOrSenior([[45, 12],[55,21],[19, -2],[104, 20]]));//['Open', 'Senior', 'Open', 'Senior'])
		console.log(openOrSenior([[3, 12],[55,1],[91, -2],[54, 23]]));//['Open', 'Open', 'Open', 'Open']
		console.log(openOrSenior([[59, 12],[55,-1],[12, -2],[12, 12]]));//['Senior', 'Open', 'Open', 'Open'])

	</script>
</head>
<body>
</body>	
</html>
