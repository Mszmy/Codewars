<!DOCTYPE html>

<meta charset="utf-8" />
<title>Your order, please</title>
<script type="text/javascript">
	function numberOfRectangles(m, n) {
		// console.log(m.n)
		return (m*(m+1)*n*(n+1))/4
	}

    // 验证
  	console.log(numberOfRectangles(4, 4));// 100
  	console.log(numberOfRectangles(5, 5));// 225
</script>
</head>
