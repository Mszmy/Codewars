<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Beginner Series #3 Sum of Numbers</title>
 	<script type="text/javascript">
        function getSum(a,b){
            // console.log(a,b)
            var max = Math.max(a,b)
            var min = Math.min(a,b)
            var sum =0
            for(var i=min;i<=max;i++){
                sum +=i;
            }
            return sum
        }
        // 验证
        console.log(getSum(0,-1));//-1
        console.log(getSum(-1,2)); //-1+0+1+2=2
	</script>
</head>
<body>
</body>	
</html>
