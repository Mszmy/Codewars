<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>The Office III - Broken Photocopier</title>
<script type="text/javascript">
	function broken(x){
		// console.log(x)
		var arr = x.split('')
		for(var i=0;i<arr.length;i++){
			if(arr[i]==1) arr[i]=0
			else if(arr[i]==0) arr[i]=1
		}
		return arr.join('')

		// return x.replace(/[10]/gi, match=> match ==='0'? '1':'0');

	}
	// 验证
	console.log(broken("1"));//"0"
	console.log(broken("10000000101101111110011001000"));//"01111111010010000001100110111"
	console.log(broken("100010"));//"011101"
</script>
</head>
<body>
</body>	
</html>
