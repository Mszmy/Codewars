<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Currying functions: multiply all elements in an array</title>
  <script type="text/javascript">
        function multiplyAll(arr){
            return function (n){
                // console.log(arr)
                if(arr.length == 0)return [];
                let result = [];
                for(let i=0;i<arr.length;i++){
                    result.push(arr[i]*n);
                }
                return result;
            }

        }

        // 验证
        console.log(multiplyAll([1, 2, 3])(1));//[1,2,3]
        console.log(multiplyAll([1, 2, 3])(2));//[2,4,6]
        console.log(multiplyAll([])(10));//[]
	</script>
</head>

</html>
