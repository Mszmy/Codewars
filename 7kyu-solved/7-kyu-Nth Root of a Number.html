<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Nth Root of a Number</title>
 	<script type="text/javascript">
        function root(x,n) {
            // console.log(x,n)
            return Math.pow(x, 1/n)
        }
        // 验证
        console.log(root(4,2));//2
        console.log(root(256,4));//4
    </script>
</head>
<body>
</body>	
</html>
