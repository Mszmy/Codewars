<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Are arrow functions odd?</title>
 	<script type="text/javascript">
 		function odds(values){
			var result = [];
			for(var i=0;i<values.length;i++){
				if(values[i] % 2 !=0){
					result.push(values[i]);
				}
			}
			return result;
		}
 		
		// 验证
		console.log(odds([1,2,3,4,5]));//[1,3,5]
	</script>
</head>
<body>
</body>	
</html>
