<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Reversed Words</title>
 	<script type="text/javascript">
        function reverseWords(str){
            return (str.split(' ')).reverse().join(' ')
        }
        // 验证
        console.log(reverseWords("hello world!"));// "world! hello"
	</script>
</head>
