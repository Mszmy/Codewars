<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Pre-FizzBuzz Workout #1</title>
<script type="text/javascript">
	function preFizz(n) {
		var arr = [];
		for(var i=1;i<=n;i++)arr.push(i);
		return arr;
	}

    // 验证
  	console.log(preFizz(4));// [1,2,3,4]
    console.log(preFizz(5));// [1,2,3,4,5]
</script>
</head>
