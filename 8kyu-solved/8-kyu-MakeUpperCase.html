<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>MakeUpperCase</title>
 	<script type="text/javascript">
    /*将str全部转为大写*/
        function makeUpperCase(str) {
            return str.toUpperCase()
        }
    
        // 验证
        console.log(makeUpperCase("hello"));// "HELLO"
	</script>
</head>
<body>
</body>	
</html>
