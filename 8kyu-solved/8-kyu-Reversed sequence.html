<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>Reversed sequence</title>
<script type="text/javascript">
	const reverseSeq = n => {
		var arr = [];
		for(var i=n;i>0;i--){
			arr.push(i);
		}
		return arr;
	};

    // 验证
    console.log(reverseSeq(5));// [5, 4, 3, 2, 1]
</script>
</head>

</body>	
</html>
