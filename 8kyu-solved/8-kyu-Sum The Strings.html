	<title>Sum The Strings</title>
 	<script type="text/javascript">
  /*
  Create a function that takes 2 positive integers in form of a string as an input, and outputs the sum (also as a string):
  */
 		function sumStr(a,b) {
 			var sum = +a + +b;
 			console.log(sum);
 			return sum.toString();
 		}
 				
		// 验证
		console.log(sumStr("4", "5") ); //  '9'
	</script>
