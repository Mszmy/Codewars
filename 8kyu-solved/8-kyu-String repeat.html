<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>String repeat</title>
<script type="text/javascript">
    function repeatStr (n, s) {
        // console.log(n,s)
        return s.repeat(n);
    }

    // 验证
    console.log(repeatStr(3, "*"));// "***"
    console.log(repeatStr(2, "ha "));//"ha ha "
</script>
</head>
<body>
</body>	
</html>
