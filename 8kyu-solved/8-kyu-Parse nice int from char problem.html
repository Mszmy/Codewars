<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Parse nice int from char problem</title>
 	<script type="text/javascript">
 		function getAge(inputString){
			var arr = inputString.split(' ');
			return parseInt(arr[0]);
		}
 		
		// 验证
		console.log(getAge("4 years old")) //4
	</script>
</head>
<body>
</body>	
</html>
