<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>Get Nth Even Number</title>
<script type="text/javascript">
	function nthEven(n){
		// console.log(n)
		return 2*n-2;
	}
    // 验证
    console.log(nthEven(1));//0
	console.log(nthEven(3));//4
	console.log(nthEven(100)); // 198
	console.log(nthEven(1298734)); // 2597466
</script>
</head>
