<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>Reversed Strings</title>
 	<script type="text/javascript">
  /*字符串反转*/
        function solution(str){
            return str.split('').reverse().join('')
        }
    
        // 验证
        console.log(solution('hello'));// 'olleh'
        console.log(solution(''));// ''
	</script>
</head>
