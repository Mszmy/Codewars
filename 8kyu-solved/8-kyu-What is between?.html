<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>What is between?</title>
<script type="text/javascript">
	function between(a, b) {
		// console.log(a,b)
		var result = [];
		for(var i=a;i<=b;i++)result.push(i);
		return result

	}
    // 验证
    console.log(between(1,4));//[1,2,3,4]
</script>
</head>

</body>
