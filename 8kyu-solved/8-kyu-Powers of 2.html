<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>Powers of 2</title>
<script type="text/javascript">
	function powersOfTwo(n){
		// console.log(n)
		var result = [];
		for(var i=0;i<=n;i++){
			result.push(Math.pow(2,i));
		}
		return result
	}
	// 验证
	console.log(powersOfTwo(0));// [1]
	console.log(powersOfTwo(1));// [1, 2]
	console.log(powersOfTwo(4));// [1, 2, 4, 8, 16]
</script>
</head>

</body>	
</html>
