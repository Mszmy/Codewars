<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>CSV representation of array</title>
 	<script type="text/javascript">
  /*output:
     '0,1,2,3,4\n'
    +'10,11,12,13,14\n'
    +'20,21,22,23,24\n'
    +'30,31,32,33,34'
  */
		function toCsvText(array) {
			return array.join('\n');;
		}
 		
		// 验证
		console.log(toCsvText([
                                [ 0, 1, 2, 3, 45 ],
                                [ 10,11,12,13,14 ],
                                [ 20,21,22,23,24 ],
                                [ 30,31,32,33,34 ]
                               ] ));
	</script>
</head>
<body>
</body>	
</html>
