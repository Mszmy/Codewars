<title>Find the smallest integer in the array</title>
<script type="text/javascript">
	function findSmallestInt(args) {
    	console.log(args)
    	return Math.min(...args)
  	}
    // 验证
    console.log(findSmallestInt([78,56,232,12,8]));//8
</script>
